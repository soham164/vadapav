version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finbridge_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-finbridge}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finbridge_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finbridge_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finbridge}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_here}
      ML_SERVICE_URL: http://ml:8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finbridge_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finbridge_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:5000/api
      REACT_APP_ENVIRONMENT: ${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - finbridge_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ML Service
  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: finbridge_ml
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: ${NODE_ENV:-development}
      FLASK_APP: inference.py
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finbridge}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finbridge_network
    volumes:
      - ./ml:/app
      - ml_models:/app/ml/models

  # Optional: PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finbridge_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finbridge.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - finbridge_network

volumes:
  postgres_data:
  ml_models:

networks:
  finbridge_network:
    driver: bridge
